<div class="row">

    <div class="col-lg-6 container">
        <h1>Educación</h1>
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            <p>Agregar educación</p>
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h2>{{Educacion.nombreE}}</h2>
                    </td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-warning" routerLink="/editEdu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                    </td>

                    <td *ngIf="isLogged">
                        <button class="btn btn-warning" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash3-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
