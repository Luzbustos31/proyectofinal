<div class="row">
    <div class="col-lg-6 container">
        <h1>Hard & soft skills</h1>
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">
            <p> Nueva skill</p>
        </button> 
    </div>
    <div></div>
    <div class="text-center col-sm-2 col-ml-2 col-lg-2 circulo"  *ngFor = "let skill of skill">
        <circle-progress
            [title]="(skill.nombre)"
            [titleColor]="'blue'"
            [titleFontSize]="'2em'"
            [imageSrc]="''"
            [showImage]="false"
            [showTitle]="true"
            [imageHeight]="70"
            [imageWidth]="70"
            [percent]="(skill.porcentaje)"
            [radius]="100"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="10"
            [innerStrokeWidth]="5"
            [outerStrokeColor]="'blue'"
            [innerStrokeColor]="'pink'"
            [animation]="true"
            [animationDuration]="600"
        ></circle-progress>
    
        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-warning" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-fill"></i></button>
            </td>
    
            <td *ngIf="isLogged">
                <button class="btn btn-warning" (click)="delete(skill.id)">
                    <i class="bi bi-trash3-fill"></i></button>
            </td>
        </div>
    </div>    
    
</div>
