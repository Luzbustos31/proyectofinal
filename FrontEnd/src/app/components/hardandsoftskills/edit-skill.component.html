<body>
    <div class="row" *ngIf="skill">
        <div class="container">
            <div><h2>Editar la skill</h2></div>
                <div>
                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                        <div class="form-group">
                            <label for="nombre">Nombre de la skill</label>"
                            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                        </div>
                        <br>
                        
                        <div class="form-group">
                            <label for="porcentaje">Porcentaje (0 a 100)</label>
                            <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                        </div>
                        <br>
                        <br>
                        <div class="boton">
                            <button class="btn btn-light col-lg-6 ">
                                Actualizar
                            </button>
                        </div>
                        
                    </form>

                </div>
        </div>
    </div>
</body>
