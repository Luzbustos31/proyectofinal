<div class="row">

    <div class="col-lg-6 container">
        <h1>Experiencia laboral</h1>
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            <p>Nueva Experiencia</p>
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h2>{{Experiencia.nombreE}}</h2>
                    </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-warning" routerLink="/editExp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                    </td>

                    <td *ngIf="isLogged">
                        <button class="btn btn-warning" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash3-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
