<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Ingresar</h3>
            <p class="text-light mb-5">Por favor, ingrese su usuario y contraseña</p>

            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>


              <div class="form-outline mb-4">
                <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name= "nombreUsuario" required />
                <label class="form-label" for="nombreUsuario">Usuario</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name= "password" required />
                <label class="form-label" for="password">Contraseña</label>
              </div>

              <div>
                <button class="btn btn-light btn-lg px-5" type="submit">Login</button>
              </div>

            </form>

              

            <hr class="my-4">

            


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
